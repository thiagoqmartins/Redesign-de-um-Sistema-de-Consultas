<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Consultas Claims</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" ng-href="images/favicon2.png" href="images/favicon2.png">
    <link rel="icon" type="image/png" sizes="32x32" ng-href="images/favicon2.png" href="images/favicon2.png">
    <link rel="icon" href="images/favicon2.png" type="image/png">
</head>

<body>
    <div class="header" id="header">
        <div class="cont">
            <img src="images/WEG_logomarca_P_P_PEQUENA_aZUL.png" alt="Logo WEG" class="logo"
                onclick="window.location.href='/'">
            <!-- <img src="./images/MODELO_LOGO.jpg" alt="Logo" class="logo" onclick="window.location.href='/'"> -->
        </div>
        <div class="cont2">
            <h1>Gestão de Consultas Claims</h1>
        </div>
        <div class="cont3">
            <div class="tooltip">
                <button id="" class="exit-button" onclick="window.location.href='/logout'">
                    <span class="material-icons">exit_to_app</span>
                </button>
                <span class="tooltip-text">Sair</span>
            </div>
        </div>
    </div>
    <div class="body_geral">
        <div class="secao-adicionar">
            <div class="cotainer_1">
                <div class="bloco-titulo">

                    <h3>Adicionar Usuário</h3>
                    <form id="form-adicionar-resp">
                        <div class="linha-form">
                            <input type="text" id="novo-nome" name="nome_resp" placeholder="Nome do usuário" required>
                            <div class="acoes-form">
                                <button type="submit" class="btn-salvar" id="btn-add-usuario">Adicionar</button>
                            </div>
                        </div>
                    </form>
                </div>


                <span class="divisor-vertical" aria-hidden="true"></span>


                <div class="bloco-ausencia">
                    <select id="usuario-ausencia" class="combo-usuario" required>
                        <option value="">Selecione um usuário...</option>
                    </select>
                    <input type="date" id="ausencia-inicio" aria-label="Início da ausência" required>
                    <input type="date" id="ausencia-fim" aria-label="Fim da ausência" required>
                    <button type="button" class="btn-salvar" id="btn-definir-ausencia">Definir ausência</button>
                    <button type="button" class="btn-salvar" id="btn-redefinir-ausencia">Redefinir</button>
                </div>
            </div>
            <div class="dados_tabela">
                <div class="cont_tabela">
                    <div class="tabela-container">
                        <table class="tabela">
                            <thead class="scrollable-content">
                                <tr id="cabecalho">
                                    <th>Usuário</th>
                                    <th data-campo="resp_ativo">Ativo</th>
                                    <th data-campo="Turbinas">Turbinas</th>
                                    <th data-campo="Redutores">Redutores</th>
                                    <th data-campo="Novos">Novos</th>
                                    <th data-campo="Servicos">Serviços</th>
                                    <th data-campo="Calculos">Cálculos</th>
                                    <th data-campo="Estudos">Estudos</th>
                                    <th data-campo="Seg_Controle">Seg. Controle</th>
                                    <th data-campo="Documentos">Documentos</th>
                                    <th data-campo="Acessorios">Acessórios</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-body">
                                <!-- Linhas serão geradas via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>
            <div id="toast" class="toast"></div>
            <!-- Modal de confirmação -->
            <dialog id="confirm-dialog">
                <form method="dialog" class="dialog-body">
                    <h4 id="confirm-title">Confirmar ação</h4>
                    <p id="confirm-message">Tem certeza?</p>
                    <div class="dialog-actions">
                        <button value="cancel" class="btn-cancelar">Cancelar</button>
                        <button value="ok" class="btn-confirmar">Confirmar</button>
                    </div>
                </form>
            </dialog>
        </div>
        <footer id="footer">
        </footer>
        <script src="./js/admin.js"></script> <!-- Importando o JavaScript externo -->
        <script src="./js/styles.js"></script> <!-- Importando o JavaScript externo -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
