<!-- <!DOCTYPE html> -->
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Consultas Claims - WEN-SZO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/admin.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" ng-href="images/favicon2.png" href="images/favicon2.png">
    <link rel="icon" type="image/png" sizes="32x32" ng-href="images/favicon2.png" href="images/favicon2.png">
    <link rel="icon" href="images/favicon2.png" type="image/png">
</head>

<body>
    <div class="header" id="header">
        <div class="cont">
            <img src="images/WEG_logomarca_P_P_PEQUENA_aZUL.png" alt="Logo WEG" class="logo"
                onclick="window.location.href='/'">
        </div>
        <div class="cont2">
            <h1>Gestão de Consultas Claims - WEN/SZO</h1>
        </div>
        <div class="cont3">
            <div class="tooltip">
                <button id="" class="exit-button" onclick="window.location.href='/logout'">
                    <span class="material-icons">exit_to_app</span>
                </button>
                <span class="tooltip-text">Sair</span>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle nav-texto" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Atividades</a>
                        <a class="dropdown-item" href="#">Colaboradores</a>
                        <a class="dropdown-item" href="#">Unidade Negócio</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="dados_tabela">
        <div class="cont_tabela">
            <div class="tabela-container">
                <table class="tabela">
                    <thead class="scrollable-content">
                        <tr>
                            <th>Seq.</th>
                            <th>Tipo</th>
                            <th>Número Nota</th>
                            <th>Cliente</th>
                            <th>Descrição</th>
                            <th>Solicitante</th>
                            <th>Data Criação</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-body">
                        <!-- Linhas serão geradas via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>


    </div>
    <footer id="footer">
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./js/admin.js"></script> <!-- Importando o JavaScript externo -->
    <script src="./js/styles.js"></script> <!-- Importando o JavaScript externo -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
